name: CI

on:
	push:
		branches: [main, develop]
	pull_request:
		branches: [main, develop]

concurrency:
	group: ${{ github.workflow }}-${{ github.ref }}
	cancel-in-progress: true

jobs:
	lint-and-format:
		name: Lint & Format
		runs-on: ubuntu-latest
		steps:
			- uses: actions/checkout@v4

			- name: Setup Biome
				uses: biomejs/setup-biome@v2
				with:
					version: latest

			- name: Run Biome
				run: biome ci .

	type-check:
		name: Type Check
		runs-on: ubuntu-latest
		steps:
			- uses: actions/checkout@v4

			- name: Install pnpm
				uses: pnpm/action-setup@v4
				with:
					version: 9

			- name: Setup Node.js
				uses: actions/setup-node@v4
				with:
					node-version: "20"
					cache: "pnpm"

			- name: Install dependencies
				run: pnpm install --frozen-lockfile

			- name: Type check
				run: pnpm type-check

	test:
		name: Test
		runs-on: ubuntu-latest
		steps:
			- uses: actions/checkout@v4

			- name: Install pnpm
				uses: pnpm/action-setup@v4
				with:
					version: 9

			- name: Setup Node.js
				uses: actions/setup-node@v4
				with:
					node-version: "20"
					cache: "pnpm"

			- name: Install dependencies
				run: pnpm install --frozen-lockfile

			- name: Run tests
				run: pnpm test

	security-scan:
		name: Security Scan
		runs-on: ubuntu-latest
		steps:
			- uses: actions/checkout@v4

			- name: Install pnpm
				uses: pnpm/action-setup@v4
				with:
					version: 9

			- name: Setup Node.js
				uses: actions/setup-node@v4
				with:
					node-version: "20"
					cache: "pnpm"

			- name: Install dependencies
				run: pnpm install --frozen-lockfile

			- name: Check dependency versions
				run: pnpm syncpack:check

			- name: Run security audit
				run: pnpm audit --audit-level moderate

	build:
		name: Build
		runs-on: ubuntu-latest
		steps:
			- uses: actions/checkout@v4

			- name: Install pnpm
				uses: pnpm/action-setup@v4
				with:
					version: 9

			- name: Setup Node.js
				uses: actions/setup-node@v4
				with:
					node-version: "20"
					cache: "pnpm"

			- name: Install dependencies
				run: pnpm install --frozen-lockfile

			- name: Build
				run: pnpm build
