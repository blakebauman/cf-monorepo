version: 2
updates:
  # Enable version updates for npm
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    reviewers:
      - "team/security"
    commit-message:
      prefix: "chore(deps)"
      include: "scope"
    groups:
      cloudflare:
        patterns:
          - "@cloudflare/*"
          - "wrangler"
      testing:
        patterns:
          - "vitest"
          - "@vitest/*"
          - "@cloudflare/vitest-pool-workers"
      security:
        patterns:
          - "*security*"
          - "*audit*"
        priority: 10

  # Monitor GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "ci"
      include: "scope"